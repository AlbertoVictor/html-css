        @font-face {
            font-family: 'Love Larry';
            src: url('fontes/love\ larry\ ttf.ttf') format('truetype');

            font-style: normal;

            /*
            Tipos de format()
            - opentype (otf)

            - truetype-att (Appler Advanced Typography)
            - svg
            */

        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Love Larry', Times, serif;
            font-size: 3em;
            font-weight: normal;
            font-style: normal;
        }
    </style>
